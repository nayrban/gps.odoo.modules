plugins {
    id "com.linkedin.python-sdist" version "0.6.17"
}
apply plugin: "ivy-publish"

dependencies {
    python 'pypi:requests:2.9.1'
    test 'pypi:mock:1.3.0'
}

publishing {
    publications {
        ivy(IvyPublication) {
            organisation 'com.gpshiring.petsore'
            module 'petstore/petstore'
            revision '1.1'
            artifact source: tasks.packageSdist.getSdistOutput(), builtBy: tasks.packageSdist
        }
    }
    repositories {
        ivy {
            url "C:/Users/ZPT-PC-01/Documents/GitHub/local-repo"
            layout('ivy')
        }
    }
}

